<script>
  var [number, address] = [30, "seoul"];
  var { address: a, number = 20 } = { address, number };

  console.log(a);
  console.log(address);
  console.log(number);
  // a와 address와 number라는 변수는 각각 무슨 값을 가지고 있을까요?
  // a는 "seoul", address도 "seoul", number는 30

  let 신체정보 = {
    body: {
      height: 190,
      weight: 70,
    },
    size: ["상의 Large", "바지 30인치"],
  };

  // 여기서 키, 몸무게, 상의사이즈, 하의사이즈 정보를 각각 뽑아서 4개의 변수를 만들고 싶습니다.
  let {
    body: { height, weight },
    size: [상의, 하의],
  } = 신체정보;

  console.log(height);
  console.log(weight);
  console.log(상의);
  console.log(하의);
</script>
