<script>
  var a = [1, 2, 3];
  var b = "김밥";
  var c = [...b, ...a];
  console.log(c);
  // 위 코드의 출력 결과는?
  // ["김","밥",1,2,3];

  var a = [1, 2, 3];
  var b = ["you", "are"];
  var c = function (a, b) {
    console.log([[...a], ...[...b]][1]);
  };
  c(a, b);
  // 위 코드의 출력 결과는?
  // "you"

  function 함수(a = 5, b = a * 2) {
    console.log(a + b);
    return 10;
  }
  함수(3);
  // 위 코드의 출력 결과는?
  // 9

  function 함수(a = 5, b = a * 2) {
    console.log(a + b);
  }
  함수(undefined, undefined);
  // 위 코드의 출력 결과는?
  // 15

  function 어레이(...params) {
    return params;
  }
  var newArray = 어레이(1, 2, 3, 4, 5);
  console.log(newArray);
  //  [1,2,3,4,5]가 출력

  var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
  console.log(Math.max(...numbers));
  // 7

  function 정렬(str) {
    console.log([...str].sort());
  }
  정렬("bear");
  // ['a', 'b', 'e', 'r']

  function 문자열마이닝(str) {
    let ans = {};
    [...str].forEach((el) => {
      if (ans[el] > 0) ans[el]++;
      else ans[el] = 1;
    });
    console.log(ans);
  }

  문자열마이닝("aacbbbbbbbbbbbbbb");
</script>
